<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Register Now</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="head">
                <h4>Photonoma</h4>
                <p>Home</p>
            </div>
            <div class="form__wrap">
                <form autocomplete="off">
                <h2>Register your account</h2>
                <input type="email" name="email" placeholder="  Email address" class="form__input" required/>
                <input type="text" name="username" placeholder="  Username" class="form__input" required/>
                <input type="phone" name="phone" placeholder="  Phone Number" class="form__input" required/>
                <input type="password" name="password" placeholder="Password" class="form__input" required/>
                <input type="password" name="confirmpassword" placeholder="Confirm Password" class="form__input" required/>
                <div class="btn__grp">
                    <input type="submit" name="register" value="Register" class="btn btn-r" />
                <input type="submit" name="signin" value="Signin" class="btn btn-l"/><br/>

            </div>
                
                <div class="strip">
                <input type="checkbox" value="bool">
                <label>Remember me</label>
            </div>
              
            </form>
            </div>
        </div>
    </div>
</body>
</html>
