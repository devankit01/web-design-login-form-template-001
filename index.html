<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="head">
                <h4>Photonoma</h4>
                <p>Home</p>
            </div>
            <div class="form__wrap">
                <form autocomplete="off">
                <p>start your personal photo experience</p>
                <h2>Login your account</h2>
                <label>Email</label>
                <input type="email" name="email" placeholder=" Your Email" class="form__input"/>
                <label>Password</label>
                <input type="password" name="password" placeholder="Your Password" class="form__input" />
                
                <div class="btn__grp">
                    <input type="button" name="register" value="Register" class="btn btn-r" />
                <input type="submit" name="signin" value="Signin" class="btn btn-l"/><br/>

            </div>
                
                <div class="strip">
                <input type="checkbox" value="bool">
                <label>Remember me</label>
            </div>
              
            </form>
            </div>
        </div>
    </div>
</body>
</html>
